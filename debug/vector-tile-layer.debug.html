<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }

    </style>
</head>

<body>

    <div id='map'></div>
    <script src='../dist/mapbox-gl-dev.js'></script>
    <script src='../debug/access_token_generated.js'></script>
    <script>
        var style = {
            version: 8,
            center: [-77.04, 38.907],
            zoom: 12,
            sources: {
                composite: {
                    type: "vector",
                    url: "mapbox://mapbox.mapbox-streets-v8,mapbox.mapbox-terrain-v2"
                }
            },
            sprite: 'mapbox://sprites/mapbox/streets-v11',
            glyphs: "mapbox://fonts/mapbox/{fontstack}/{range}.pbf",
            layers: [{
                "id": "waterway",
                "type": "line",
                "metadata": {},
                "source": "composite",
                "source-layer": "waterway",
                "minzoom": 3,
                "layout": {
                    "line-cap": [
                        "step",
                        [
                            "zoom"
                        ],
                        "butt",
                        11,
                        "round"
                    ],
                    "line-join": "round"
                },
                "paint": {
                    "line-color": "hsl(205, 87%, 76%)",
                    "line-width": [
                        "interpolate",
                        [
                            "exponential",
                            1.3
                        ],
                        [
                            "zoom"
                        ],
                        9,
                        [
                            "match",
                            [
                                "get",
                                "class"
                            ],
                            [
                                "canal",
                                "river"
                            ],
                            0.1,
                            0
                        ],
                        20,
                        [
                            "match",
                            [
                                "get",
                                "class"
                            ],
                            [
                                "canal",
                                "river"
                            ],
                            8,
                            3
                        ]
                    ],
                    "line-opacity": [
                        "interpolate",
                        [
                            "linear"
                        ],
                        [
                            "zoom"
                        ],
                        8,
                        0,
                        8.5,
                        1
                    ]
                }
            }]
        };

        var map = window.map = new mapboxgl.Map({
            container: 'map',
            style,
            hash: true
        });

    </script>

</body>

</html>
